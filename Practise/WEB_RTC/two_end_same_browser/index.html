<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="local">
            <div class="connect_disconnect" style="display: flex;">
                <button class="connect">Connect</button>
                <button class="disconnect">Disconnect</button>
            </div>
            <div class="send_massage">
                <input class="input" type="text">
                <button class="send">Send</button>
            </div>
            <h6>Received Massage</h6>
            <p class="massage"></p>
        </div>
        <div class="remote">
            <div class="connect_disconnect" style="display: flex;">
                <button class="remote_connect">Connect</button>
                <button class="remote_disconnect">Disconnect</button>
            </div>
            <div class="send_massage">
                <input class="remote_input" type="text">
                <button class="remote_send">Send</button>
            </div>
            <h6>Received Massage</h6>
            <p class="remote_massage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
